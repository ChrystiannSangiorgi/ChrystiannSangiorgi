name: Generate Snake

on:
  schedule:
    # A cobrinha será gerada a cada 12 horas.
    - cron: "0 */12 * * *"
  
  # Permite que você execute a ação manualmente a qualquer momento pela aba 'Actions'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Gera o SVG da cobrinha
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Envia os arquivos gerados (como a animação SVG) para o repositório
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
